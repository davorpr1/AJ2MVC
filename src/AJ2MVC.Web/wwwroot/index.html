<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP.NET 5 - AngularJS 2 beta1 seed project</title>
    <script src="lib/es6-shim.js"></script>
    <script src="lib/system.js"></script>
    <script src="lib/zone.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/reflect.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script>
        System.config({defaultJSExtensions:true,
            "lib/ng2-bootstrap": {
                "defaultExtension": "js"
            },
            paths: {
                    'ng2-bootstrap/ng2-bootstrap': 'lib/ng2-bootstrap'
            },
            map: {
                'rxjs': 'lib/rxjs',
                'moment': 'lib/moment'
            }
        })
    </script>
    <script src="lib/angular2.js"></script>
    <script src="lib/ng2-bootstrap.js"></script>
    <script src="lib/http.js"></script>
    <script src="js/app.js"></script>
    <script>
        System.import('app/app').catch(console.log.bind(console));
    </script>
</head>
<body>
    <modulex-placed></modulex-placed>
    <my-app></my-app>
</body>
</html>
